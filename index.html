<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>Convite Especial</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #FFFFFF;
            display: flex;
            justify-content: center;
        }
        #container {
            max-width: 1080px;
            width: 100%;
        }
        img {
            display: block;
            border: 0;
        }
        table {
            border-collapse: collapse;
            border-spacing: 0;
        }
        td {
            padding: 0;
            margin: 0;
        }
        .game-day-gif {
            width: 100%;
            text-align: center;
            background-color: #000; /* Fundo preto para o GIF */
            color: #fff; /* Cor do texto para contraste */
            font-family: Arial, sans-serif;
            font-size: 24px;
            padding: 20px 0;
        }

        /* NOVO: container relativo para a imagem do convite */
        .image-wrapper {
            position: relative;
            width: 1080px; /* para manter tamanho da imagem */
            max-width: 100%;
        }
        /* GIF sobreposto, centralizado no topo */
        .overlay-gif {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%; /* ocupa toda a largura da imagem */
            max-width: 1080px;
            height: auto;
            pointer-events: none; /* para clique passar para baixo */
            z-index: 10;
        }
    </style>
</head>
<body>
    <div id="container">
        <!-- Adição do GIF GAME DAY no topo - removido para deixar só o gif sobreposto -->

                        <img src="https://i.imgur.com/D3OXEKj.gif" alt="GIF sobreposto" class="overlay-gif">
                    </div>
                </td>
            </tr>

                    </a>

            </tr>

                    </a>

</body>
</html>
