<!DOCTYPE html>

    <style>
        body {

            background-color: #FFFFFF;

        #container {

        }

            pointer-events: none;
            z-index: 10;
        }
        .game-day-gif {

            padding: 20px 0;
            box-sizing: border-box;

</head>
